service: dealerspace-placed-orders

frameworkVersion: ">=1.1.0 <2.0.0"

provider:
  name: aws
  runtime: nodejs10.x
  environment:
    DYNAMODB_TABLE: ${self:service}-${opt:stage, self:provider.stage}
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
      Resource: "arn:aws:dynamodb:${opt:region, self:provider.region}:*:table/${self:provider.environment.DYNAMODB_TABLE}"

functions:
  create:
    handler: orders/create.create
    events:
      - http:
          path: orders
          method: post
          cors: true

  list:
    handler: orders/list-all-orders.list
    events:
      - http:
          path: orders
          method: get
          cors: true

  get-by-order:
    handler: orders/get-by-orderid.get
    events:
      - http:
          path: orders/{id}
          method: get
          cors: true

  get-by-user:
    handler: orders/get-by-userid.get
    events:
      - http:
          path: orders/userid/{id}
          method: get
          cors: true

  update:
    handler: orders/update.update
    events:
      - http:
          path: orders/{id}
          method: put
          cors: true

  delete:
    handler: orders/delete.delete
    events:
      - http:
          path: orders/{id}
          method: delete
          cors: true

resources:
  Resources:
    PlacedOrdersDealerspaceDynamoDbTableorders:
      Type: 'AWS::DynamoDB::Table'
      DeletionPolicy: Retain
      Properties:
        AttributeDefinitions:
          -
            AttributeName: id
            AttributeType: S
        KeySchema:
          -
            AttributeName: id
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
        TableName: ${self:provider.environment.DYNAMODB_TABLE}
